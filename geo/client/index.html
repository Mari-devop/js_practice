<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geo App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/common.css">
        <style>
            body {
                font-family: 'Inter', sans-serif !important;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                min-height: 100vh !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow-x: hidden !important;
            }

            main {
                padding: 20px !important;
                max-width: 1400px !important;
                margin: 0 auto !important;
                min-height: calc(100vh - 80px) !important;
                display: flex !important;
                flex-direction: column !important;
                gap: 24px !important;
            }

            .controls {
                background: rgba(255, 255, 255, 0.95) !important;
                backdrop-filter: blur(20px) !important;
                border-radius: 20px !important;
                padding: 24px !important;
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.1),
                    0 4px 16px rgba(0, 0, 0, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8) !important;
                border: 1px solid rgba(255, 255, 255, 0.3) !important;
                display: flex !important;
                align-items: center !important;
                justify-content: space-between !important;
                flex-wrap: wrap !important;
                gap: 16px !important;
                animation: controlsSlideIn 1s ease-out !important;
                position: relative !important;
                overflow: hidden !important;
            }

            @keyframes controlsSlideIn {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .controls::before {
                content: '' !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                height: 1px !important;
                background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent) !important;
            }

            #btn-start {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                border: none !important;
                border-radius: 16px !important;
                padding: 12px 24px !important;
                color: #fff !important;
                font-weight: 600 !important;
                font-size: 16px !important;
                cursor: pointer !important;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
                position: relative !important;
                overflow: hidden !important;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3) !important;
                min-width: 140px !important;
            }

            #btn-start::before {
                content: '' !important;
                position: absolute !important;
                top: 0 !important;
                left: -100% !important;
                width: 100% !important;
                height: 100% !important;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent) !important;
                transition: left 0.5s ease !important;
            }

            #btn-start:hover::before {
                left: 100% !important;
            }

            #btn-start:hover {
                transform: translateY(-2px) scale(1.02) !important;
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4) !important;
            }

            #btn-start:active {
                transform: translateY(0) scale(0.98) !important;
            }

            #status {
                background: rgba(239, 68, 68, 0.1) !important;
                color: #ef4444 !important;
                border: 1px solid rgba(239, 68, 68, 0.2) !important;
                padding: 8px 16px !important;
                border-radius: 12px !important;
                font-size: 14px !important;
                font-weight: 600 !important;
                text-transform: uppercase !important;
                letter-spacing: 0.5px !important;
                transition: all 0.3s ease !important;
                position: relative !important;
                overflow: hidden !important;
            }

            #status.connected {
                background: rgba(16, 185, 129, 0.1) !important;
                color: #10b981 !important;
                border: 1px solid rgba(16, 185, 129, 0.2) !important;
            }

            #status.playing {
                background: rgba(59, 130, 246, 0.1) !important;
                color: #3b82f6 !important;
                border: 1px solid rgba(59, 130, 246, 0.2) !important;
            }

            #status::before {
                content: '' !important;
                position: absolute !important;
                top: 0 !important;
                left: -100% !important;
                width: 100% !important;
                height: 100% !important;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent) !important;
                transition: left 0.6s ease !important;
            }

            #status:hover::before {
                left: 100% !important;
            }

            #now-playing {
                background: rgba(102, 126, 234, 0.1) !important;
                color: #667eea !important;
                border: 1px solid rgba(102, 126, 234, 0.2) !important;
                padding: 12px 20px !important;
                border-radius: 16px !important;
                font-size: 15px !important;
                font-weight: 500 !important;
                min-width: 200px !important;
                text-align: center !important;
                transition: all 0.3s ease !important;
                position: relative !important;
                overflow: hidden !important;
            }

            #now-playing.playing {
                background: rgba(16, 185, 129, 0.1) !important;
                color: #10b981 !important;
                border: 1px solid rgba(16, 185, 129, 0.2) !important;
                animation: pulse 2s infinite !important;
            }

            @keyframes pulse {
                0%, 100% {
                    box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
                }
                50% {
                    box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
                }
            }

            #now-playing::before {
                content: '' !important;
                position: absolute !important;
                top: 0 !important;
                left: -100% !important;
                width: 100% !important;
                height: 100% !important;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent) !important;
                transition: left 0.6s ease !important;
            }

            #now-playing:hover::before {
                left: 100% !important;
            }
            #map {
                background: rgba(255, 255, 255, 0.95) !important;
                backdrop-filter: blur(20px) !important;
                border-radius: 20px !important;
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.1),
                    0 4px 16px rgba(0, 0, 0, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8) !important;
                border: 1px solid rgba(255, 255, 255, 0.3) !important;
                height: 500px !important;
                width: 100% !important;
                animation: mapSlideIn 1s ease-out 0.3s both !important;
                position: relative !important;
                overflow: hidden !important;
            }

            @keyframes mapSlideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            #map::before {
                content: '' !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                height: 1px !important;
                background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent) !important;
                z-index: 1000 !important;
            }

            .leaflet-container {
                border-radius: 20px !important;
                overflow: hidden !important;
            }

            .leaflet-popup-content-wrapper {
                background: rgba(255, 255, 255, 0.95) !important;
                backdrop-filter: blur(20px) !important;
                border-radius: 12px !important;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
                border: 1px solid rgba(255, 255, 255, 0.3) !important;
            }

            .leaflet-popup-content {
                font-family: 'Inter', sans-serif !important;
                font-weight: 500 !important;
                color: #333 !important;
            }

            .leaflet-marker-icon {
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2)) !important;
                transition: transform 0.3s ease !important;
            }

            .leaflet-marker-icon:hover {
                transform: scale(1.1) !important;
            }
            .user-marker {
                background: none !important;
                border: none !important;
            }

            .user-marker-inner {
                width: 20px !important;
                height: 20px !important;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                border: 3px solid #fff !important;
                border-radius: 50% !important;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4) !important;
                animation: userPulse 2s infinite !important;
            }

            @keyframes userPulse {
                0%, 100% {
                    transform: scale(1);
                    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
                }
                50% {
                    transform: scale(1.1);
                    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
                }
            }

            body::after {
                content: '' !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                background-image: 
                    radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 75% 75%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(120, 219, 255, 0.05) 0%, transparent 50%) !important;
                pointer-events: none !important;
                z-index: -1 !important;
                animation: backgroundFloat 20s ease-in-out infinite !important;
            }

            @keyframes backgroundFloat {
                0%, 100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(1deg);
                }
            }

            @media (max-width: 768px) {
                main {
                    padding: 16px !important;
                    gap: 16px !important;
                }

                .controls {
                    flex-direction: column !important;
                    align-items: stretch !important;
                    text-align: center !important;
                    padding: 20px !important;
                }

                #btn-start {
                    width: 100% !important;
                    margin-bottom: 12px !important;
                }

                #status, #now-playing {
                    width: 100% !important;
                    margin: 8px 0 !important;
                }

                #map {
                    height: 400px !important;
                }
            }

            @media (max-width: 480px) {
                main {
                    padding: 12px !important;
                }

                .controls {
                    padding: 16px !important;
                }

                #map {
                    height: 350px !important;
                }
            }

            .loading {
                position: relative !important;
            }

            .loading::after {
                content: '' !important;
                position: absolute !important;
                top: 50% !important;
                left: 50% !important;
                width: 20px !important;
                height: 20px !important;
                margin: -10px 0 0 -10px !important;
                border: 2px solid rgba(102, 126, 234, 0.3) !important;
                border-top: 2px solid #667eea !important;
                border-radius: 50% !important;
                animation: spin 1s linear infinite !important;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container_header">
                <div class="container_header_item">
                    <a href="../index.html" class="card_link">Home</a>
                </div>
            </div>
        </header>
        <main>
            <div class="controls">
                <button id="btn-start">Start Guide</button>
                <span id="status">idle</span>
                <div id="now-playing">â€”</div>
            </div>
            <div id="map"></div>
        </main>

        <script src="./geoutil.js"></script>
        <script src="./audioEngine.js"></script>
        <script src="./ws-client.js"></script>
        <script src="./map.js"></script>
        <script src="./app.js"></script>
    </body>
</html>

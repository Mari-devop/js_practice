<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/common.css">
    <title>Gallery</title>
</head>
<style>
    #addForm {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        box-sizing: border-box;
    }

    #addForm input {
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    #addForm button {
        height: 40px;
        background-color: #f0f0f0;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        cursor: pointer;
    }

    #addForm button:hover { background:#3b82f6; color:#fff; }
    #addForm button:active { background:#7090c0; color:#fff; }
    #addForm button:disabled { background:#ccc; color:#fff; cursor:not-allowed; }

    #addForm label {
        font-size: 16px;
        font-weight: 600;
        color: #333;
    }

    #modal { padding: 0; border: 0; border-radius: 10px; }
    #modal::backdrop { background: rgba(0,0,0,.5); }

    #modal img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    #modal p {
        font-size: 16px;
        font-weight: 600;
        color: #333;
    }
    
    #saveBtn {
        width: 100%;
        height: 40px;
        background-color: #f0f0f0;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    #saveBtn:hover {
        background-color: #3b82f6;
        color: #fff;
    }
    
    #saveBtn:active {
        background-color: #7090c0;
        color: #fff;
    }
    
    #gallery {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        box-sizing: border-box;
        background-color: #f0f0f0;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    #gallery img {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    #gallery p {
        font-size: 16px;
        font-weight: 600;
        color: #333;
    }

    #closeBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 40px;
        background-color: #f0f0f0;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    #prevBtn, #nextBtn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,.35);
        background: rgba(0,0,0,.45);
        color: #656464;
        display: grid;
        place-items: center;
        cursor: pointer;
    }

    #prevBtn { 
        left: 12px;
     }
    #nextBtn { right: 12px; }

#closeBtn:hover,
#prevBtn:hover,
#nextBtn:hover {
  background-color: #3b82f6;
  color: #fff;
}
</style>
<body>
    <header>
        <div class="container_header">
            <div class="container_header_item">
                <a href="../index.html" class="card_link">Home</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Gallery</h1>
        <form id="addForm">
            <label for="url">URL</label>
            <input type="url" id="url" name="url" placeholder="https://..." required>
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Description" required>
            <button type="submit" aria-label="Add button">Add</button>
        </form>
        <div class="gallery" id="gallery"></div>
        <button id="saveBtn" aria-label="Save button">Save</button>

        <dialog id="modal" aria-label="Modal">
            <button id="closeBtn" aria-label="Close button">Close</button>
            <img id="image" alt="Zoomed image">
            <p id="modal-description" aria-label="Description of the image"></p>
            <button id="prevBtn" aria-label="Previous button">Prev</button>
            <button id="nextBtn" aria-label="Next button">Next</button>
        </dialog>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
